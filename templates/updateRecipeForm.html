{{define "updateRecipeForm"}}
<form>
    <div>
        <input type="text" class="form-control" name="recipe" value="{{.Recipe}}">
    </div>
    <div>
        <input type="checkbox" name="done" {{if .Done}} checked {{end}} id="">
    </div>
    <div class="mt-2">
        <button class="btn btn-primary" hx-put="/recipes/{{.Id}}" hx-target="#recipeList" hx-target="innerHTML">
            Update Recipe
        </button>
    </div>
</form>
{{end}}
